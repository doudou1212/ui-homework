<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/dist/styles.css">
  <script src="/dist/main.js"></script>
</head>
<body>
<div class="crulse-body">
  <aside class="side-panel">
    <section class="menu">
      <div class="meanu-item">
        <span class="icon icon-dashboard"></span>
        <span class="message">DASHBOARD</span>
      </div>
      <div class="meanu-item">
        <span class="icon icon-sitemap"></span>
        <span class="message">AGENT</span>
      </div>
      <div class="meanu-item">
        <span class="icon icon-boat"></span>
        <span class="message">MY CRUISE</span>
      </div>
      <div class="meanu-item glyph fs2">
        <span class="icon icon-life-bouy"></span>
        <span class="message">HELP</span>
      </div>
    </section>

    <section class="history"></section>
  </aside>

  <section class="main-content">
    <div class="stats-panel">
      <div class="stats-panel--item build-info">
        <span class="title">Building</span>
        <span class="icon-cog"></span>
        <span class="count">3</span>
      </div>
      <div class="stats-panel--item idle-info">
        <span class="title">Idle</span>
        <span class="count">5</span>
      </div>
      <div class="stats-panel--item all-info">
        <div>
          <span class="title">ALL</span>
          <span class="count">8</span>
        </div>
        <div>
          <span class="title">PHYSICAL</span>
          <span class="count">4</span>
        </div>
        <div>
          <span class="title">VIRTUAL</span>
          <span class="count">4</span>
        </div>
      </div>
    </div>

  </section>
</div>
</body>
</html>
